<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comment Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .file-upload.dragover {
            border-color: #667eea;
            background-color: #ebf4ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #a0aec0;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .result-section {
            margin-top: 30px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }
        
        .download-btn {
            background: #48bb78;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background: #38a169;
        }
        
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        
        .success {
            background: #c6f6d5;
            border: 1px solid #68d391;
            color: #2f855a;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sentiment Analysis</h1>
            <p>Upload your Instagram comments CSV file for instant sentiment analysis</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="file-upload" id="fileUpload">
                    <div class="upload-icon">üìÅ</div>
                    <p><strong>Click to upload</strong> or drag and drop your CSV file here</p>
                    <p style="color: #718096; font-size: 0.9em; margin-top: 10px;">
                        CSV should have a 'comment' or 'Comment' column with Instagram comments
                    </p>
                </div>
                <input type="file" id="fileInput" accept=".csv" />
                <button class="btn" id="analyzeBtn" disabled>Analyze Sentiment</button>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            
            <div class="result-section" id="resultSection">
                <h3>Analysis Results</h3>
                <div class="stats-grid" id="statsGrid"></div>
                <button class="btn download-btn" id="downloadBtn">üì• Download Results CSV</button>
            </div>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const resultSection = document.getElementById('resultSection');
        const statsGrid = document.getElementById('statsGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let selectedFile = null;
        let analysisResults = null;

        // File upload handling
        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', handleDragOver);
        fileUpload.addEventListener('dragleave', handleDragLeave);
        fileUpload.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeFile);
        downloadBtn.addEventListener('click', downloadResults);

        function handleDragOver(e) {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError('Please select a CSV file.');
                return;
            }
            
            selectedFile = file;
            fileUpload.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <p><strong>File selected:</strong> ${file.name}</p>
                <p style="color: #718096; font-size: 0.9em;">Size: ${(file.size / 1024).toFixed(1)} KB</p>
            `;
            analyzeBtn.disabled = false;
            hideMessages();
        }

        async function analyzeFile() {
            if (!selectedFile) return;
            
            analyzeBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '30%';
            hideMessages();
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/sentiment/analyze-csv', {
                    method: 'POST',
                    body: formData
                });
                
                progressBar.style.width = '70%';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                analysisResults = await response.json();
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    progress.style.display = 'none';
                    showResults();
                    showSuccess('Analysis completed successfully!');
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze file. Please make sure your CSV has a "comment" or "Comment" column.');
                progress.style.display = 'none';
            } finally {
                analyzeBtn.disabled = false;
                progressBar.style.width = '0%';
            }
        }

        function showResults() {
            const stats = analysisResults.summary;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_comments}</div>
                    <div class="stat-label">Total Comments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.positive_comments}</div>
                    <div class="stat-label">Positive</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.negative_comments}</div>
                    <div class="stat-label">Negative</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.neutral_comments}</div>
                    <div class="stat-label">Neutral</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.positive_percentage.toFixed(1)}%</div>
                    <div class="stat-label">Positive %</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.negative_percentage.toFixed(1)}%</div>
                    <div class="stat-label">Negative %</div>
                </div>
            `;
            
            resultSection.style.display = 'block';
        }

        async function downloadResults() {
            if (!analysisResults) return;
            
            try {
                const response = await fetch('/sentiment/download-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisResults)
                });
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sentiment_analysis_results.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                showError('Failed to download results.');
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }
    </script>
</body>
</html>
